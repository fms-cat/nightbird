<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=2.0,user-scalable=yes">
		<title></title>
		<style>
			@font-face
			{
				font-family : "WtPosition";
				src : url( font/WtPosition.ttf );
			}

			body
			{
				margin : 0;
				padding : 0;
				overflow : hidden;
			}

			.board
			{
				width : 100%;
				height : 100%;
			}
		</style>
	</head>
	<body>
		<script src="src/Nightbird.js"></script>
		<script src="src/functions.js"></script>
		<script src="src/Node.js"></script>
		<script src="src/Connector.js"></script>
		<script src="src/Link.js"></script>
		<script src="src/ContextMenu.js"></script>
		<script src="src/Textbox.js"></script>
		<script src="src/MasterNode.js"></script>
		<script src="src/ShaderNode.js"></script>
		<script src="src/ImageNode.js"></script>
		<script src="src/GifNode.js"></script>
		<script src="src/VideoNode.js"></script>
		<script src="lib/leap.js"></script>
		<script>

			var nightbird = new Nightbird( 512, 512/16*9 );
			nightbird.setModularSize( 1024, 1024 );

			function loop(){

				nightbird.draw();

				requestAnimationFrame( loop );
			}
			requestAnimationFrame( loop );

			function resize(){

				var w = window.innerWidth;
				var h = window.innerHeight;
				nightbird.setModularSize( w, h );

			}
			resize();
			onresize = resize;

		</script>
	</body>
</html>
